<mat-card>
  <mat-card-content>
    <mat-card-title>
      Lessons
    </mat-card-title>
    <mat-list>
      <mat-list-item
        *ngFor="let lesson of lessons"
        class="mat-list-option"
        (click)="selected.emit(lesson)"
      >
        <span matLine>{{ lesson.title }}</span>
        <button
          *ngIf="!readonly"
          mat-icon-button
          type="button"
          color="warn"
          (click)="deleted.emit(lesson); $event.stopImmediatePropagation()"
        >
          <mat-icon>clear</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
